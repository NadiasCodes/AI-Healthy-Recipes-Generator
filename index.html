<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>❤</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Healthy Recipes Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form>
            <input
              type="text"
              placeholder="Enter the igredients of your desire"
              autofocus
              autocomplete="off"
              class="search-form"
            />

            <input type="button" value="Submit" class="submit-button" />
          </form>
          <div class="hint">i.e Protein, Low-Carb, Healthy</div>
          <div class="footer">
            This AI Recipe Generator was created... for you, my precious Cutie❤
          </div>
        </div>
        <button class="surprise-button">Click for a surprise 🎁</button>
        <div class="text"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
